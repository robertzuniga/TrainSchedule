<!DOCTYPE html>
​
<html lang="en-us">
​
<head>
​
  <meta charset="UTF-8">
  <title>Employee Tracker</title>
​
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
​
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
​
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
​
  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>
​
<body>
​
  <!-- Employee Tracker -->
  <div class="container">
​
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Employee Data Management</h1>
      <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>
​
    <div class="row">
​
      <div class="col-md-12">
​
        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Employees</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
​
    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Employee</div>
          <div class="card-body">
​
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="name" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">Destination</label>
                <input class="form-control" id="destination" placeholder="01/08/1989" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">First Train Time</label>
                <input class="form-control" id="firsttime" placeholder="CEO" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="frequency" placeholder="200000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
​
          </div>
        </div>
      </div>
    </div>
​
  </div>
​
  <!-- JavaScript -->
  <script src="./trainScheduleLogic.js"></script>
​
</body>
​
</html>
